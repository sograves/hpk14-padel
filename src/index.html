<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPK 14 - Padel Hold</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">HPK 14</h1>
            <p class="text-blue-200">Padel Hold</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-800">Aktiviteter</h2>
            <a href="create.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                + Opret aktivitet
            </a>
        </div>

        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent"></div>
            <p class="mt-2 text-gray-600">Henter aktiviteter...</p>
        </div>

        <div id="no-activities" class="hidden text-center py-12">
            <p class="text-gray-500 text-lg">Ingen aktiviteter endnu</p>
            <a href="create.html" class="text-blue-600 hover:underline">Opret den f√∏rste aktivitet</a>
        </div>

        <div id="activities-list" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
            <!-- Activities will be loaded here -->
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-400 py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>HPK 14 Padel Hold</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadActivities);

        async function loadActivities() {
            const loading = document.getElementById('loading');
            const noActivities = document.getElementById('no-activities');
            const activitiesList = document.getElementById('activities-list');

            try {
                const activities = await api.getActivities();
                loading.classList.add('hidden');

                if (activities.length === 0) {
                    noActivities.classList.remove('hidden');
                    return;
                }

                activitiesList.innerHTML = activities.map(activity => `
                    <a href="activity.html?id=${activity.id}" class="block bg-white rounded-lg shadow-md hover:shadow-lg transition p-6">
                        <div class="flex justify-between items-start mb-2">
                            <span class="inline-block px-2 py-1 text-xs font-semibold rounded ${getTypeColor(activity.type)}">
                                ${getTypeLabel(activity.type)}
                            </span>
                            <span class="text-sm text-gray-500">${activity.signupCount || 0} tilmeldt</span>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">${escapeHtml(activity.name)}</h3>
                        <p class="text-gray-600 mb-1">
                            <span class="font-medium">Dato:</span> ${formatDate(activity.date)}
                        </p>
                        <p class="text-gray-600">
                            <span class="font-medium">Sted:</span> ${escapeHtml(activity.location)}
                        </p>
                    </a>
                `).join('');
            } catch (error) {
                loading.innerHTML = `<p class="text-red-600">Kunne ikke hente aktiviteter</p>`;
                console.error('Error loading activities:', error);
            }
        }
    </script>
</body>
</html>
