<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret aktivitet - HPK 14</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <a href="index.html" class="text-blue-200 hover:text-white text-sm">&larr; Tilbage</a>
            <h1 class="text-3xl font-bold mt-2">Opret aktivitet</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="create-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                        Aktivitetsnavn *
                    </label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="F.eks. Træning tirsdag">
                </div>

                <div>
                    <label for="type" class="block text-sm font-medium text-gray-700 mb-1">
                        Type *
                    </label>
                    <select id="type" name="type" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="training">Træning</option>
                        <option value="match">Kamp</option>
                        <option value="social">Social</option>
                        <option value="other">Andet</option>
                    </select>
                </div>

                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">
                        Dato og tid *
                    </label>
                    <input type="datetime-local" id="date" name="date" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">
                        Sted *
                    </label>
                    <input type="text" id="location" name="location" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="F.eks. Padel Club København">
                </div>

                <div>
                    <label for="maxParticipants" class="block text-sm font-medium text-gray-700 mb-1">
                        Maks deltagere (valgfrit)
                    </label>
                    <input type="number" id="maxParticipants" name="maxParticipants" min="1"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="F.eks. 8">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                        Beskrivelse (valgfrit)
                    </label>
                    <textarea id="description" name="description" rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Yderligere information..."></textarea>
                </div>

                <div id="error-message" class="hidden text-red-600 text-sm"></div>

                <button type="submit" id="submit-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition">
                    Opret aktivitet
                </button>
            </form>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const errorMsg = document.getElementById('error-message');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Opretter...';
            errorMsg.classList.add('hidden');

            const formData = {
                name: document.getElementById('name').value,
                type: document.getElementById('type').value,
                date: document.getElementById('date').value,
                location: document.getElementById('location').value,
                maxParticipants: document.getElementById('maxParticipants').value || null,
                description: document.getElementById('description').value || null
            };

            try {
                const activity = await api.createActivity(formData);
                window.location.href = `activity.html?id=${activity.id}`;
            } catch (error) {
                errorMsg.textContent = 'Kunne ikke oprette aktivitet. Prøv igen.';
                errorMsg.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Opret aktivitet';
            }
        });
    </script>
</body>
</html>
